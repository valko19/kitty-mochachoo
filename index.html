<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kitty&mochacho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #fff0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .heart-wrapper {
      width: 60vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
    }

    .heart-outline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path {
      fill: none;
      stroke: red;
      stroke-width: 4;
      stroke-dasharray: 1500;
      stroke-dashoffset: 1500;
      animation: draw 2.5s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vw;
      max-font-size: 28px;
      min-font-size: 16px;
      color: red;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .message {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="heart-wrapper">
    <div class="heart-outline">
      <svg viewBox="0 0 512 512">
        <path d="M256 472s-194.8-115.2-194.8-266C61.2 141.6 113.6 96 176 96c38.4 0 74.8 24 80 64 5.2-40 41.6-64 80-64 62.4 0 114.8 45.6 114.8 110 0 150.8-194.8 266-194.8 266z"/>
      </svg>
    </div>
    <div class="message">Ayoub loves Sara</div>
  </div>

  <!-- 🎵 عنصر الصوت -->
  <audio id="loveSound" src="https://cdn.pixabay.com/audio/2023/03/14/audio_40b3dcdcca.mp3" preload="auto"></audio>

  <script>
    // تشغيل الصوت بعد اكتمال رسم القلب
    setTimeout(() => {
      const audio = document.getElementById("loveSound");
      audio.play().catch(() => {
        console.log("لم يتم تشغيل الصوت تلقائيًا بسبب قيود المتصفح.");
      });
    }, 2500);
  </script>
</body>
</html>
